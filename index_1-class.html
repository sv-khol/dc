<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<title>JS gallary</title>
	<link rel="stylesheet" href="css/styles_1-class.css">
	
</head>
<body>
	<div id="gallery">
		<div class="photos">
			<img src="img/Chrysanthemum.jpg" alt="" text="Picture 1. he main one!" class="im shown">
			<img src="img/Desert.jpg" text="second image, test attr" class="im">
			<img src="img/Jellyfish.jpg" class="im">
			<img src="img/Penguins.jpg" class="im">
			<img src="img/Tulips.jpg" class="im">
			<div class="number">1/1</div>
			<div class="txt">Picture 1. the main one!</div>
		</div>
		<div class="dots"></div>
		<div class="buttons">
			<input id="prev" type="button" value="<-">
			<input class="next" type="button" value="->">
			<input class="test" type="button" value="?" onclick="clickTest(1);">
		</div>
	</div>
	<script src="js/script_1-class.js"></script>
</body>

</html>
